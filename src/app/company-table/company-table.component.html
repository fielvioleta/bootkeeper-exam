
  <mat-table #table [dataSource]="dataSource" matSort class="companies-table">

	<ng-container matColumnDef="id">
		<mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
	</ng-container>
	<ng-container matColumnDef="company">
		<mat-header-cell *matHeaderCellDef mat-sort-header> Company </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.company}} </mat-cell>
	</ng-container>
	<ng-container matColumnDef="number_of_employees">
		<mat-header-cell *matHeaderCellDef mat-sort-header> Number of employees </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.number_of_employees}} </mat-cell>
	</ng-container>
	<ng-container matColumnDef="market_cap">
		<mat-header-cell *matHeaderCellDef mat-sort-header> Market </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.market_cap}} </mat-cell>
	</ng-container>
	<ng-container matColumnDef="hq_city">
		<mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.hq_city}} </mat-cell>
	</ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row 
    	(click)="selectTable(row)"
    	data-toggle="modal"
    	data-target="#myModal"
    	*matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
